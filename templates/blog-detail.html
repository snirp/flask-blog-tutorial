{% extends 'base.html' %}

{% block title %}
    {{ blog.title }} 
    {{super()}}
{% endblock %}
{% block description %}
    {{ blog.subtitle }}
    {{super()}}
{% endblock %}

{% block main %}
<article>
   <header>
        <h1>{{ blog.title }}</h1>
        <h2>{{ blog.subtitle }}</h2>
        <time datetime="{{ blog.date }}">{{ blog.date }}<time>
   </header> 
   {{ blog }}
</article>

{% endblock %}
